units:
  # choc spacing is usually 18x17mm
  # vertical spacing, center to center
  # 17.526 = 6.9 * 2.54, leaving about 0.9mm spacig between keycaps
  py: 17.526
  $default_padding: 17.526
  # 18.542 = 7.3 * 2.54
  px: 18.542
  $default_spread: 18.542

  $default_width: 18
  $default_height: 17
  # Once a point within a column is determined, 
  # padding represents the vertical gap between it and the next row. 
  
  # tenth of an inch
  dec: 2.54
  ring_stagger: dec * 3
  middle_stagger: dec
  index_stagger: -dec
  # redox had 1.905mm, 0.6 * dec = 1.524, 0.7 ~ 1.778
  inner_stagger: -dec * 0.7
points:
  zones:
    matrix:
      columns:
        outer:
        pinky:
        ring:
          key:
            stagger: ring_stagger
        middle:
          key:
            stagger: middle_stagger
        index:
          key:
            stagger: index_stagger
          rows.mod.skip: true
        inner:
          key:
            stagger: inner_stagger
          rows.mod.skip: true
      rows:
        mod:
        bottom:
        home:
        top:
        num:
    bonus:
      anchor:
        ref: matrix_inner_home
        shift: [px, -dec * 0.8]
      columns:
        bonus:
      rows:
        home:
        top:
    alt:
      anchor:
        ref: matrix_index_mod 
      columns:
        alt:
          rows.alt:
            shift: [dec * 2.4, -dec * 0.9]
            rotate: -7
      rows:
        alt:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [dec * 5.1, -dec * 8.3]
        rotate: -30
      columns:
        default:
        inner:
          rows.top.skip: true
      rows:
        home:
        top:

