units:
  # Proxy Spacing Variables
  # kx: cx
  # ky: cy
  # Padding Variables
  # px: kx + 2
  # py: ky + 2
  # tenth of an inch
  dec: 2.54
  ring_stagger: dec * 2
  middle_stagger: dec
  index_stagger: -dec
  inner_stagger: -dec
points:
  zones:
    matrix:
      columns:
        outer:
        pinky:
        ring:
          key:
            stagger: ring_stagger
        middle:
          key:
            stagger: middle_stagger
        index:
          key:
            stagger: index_stagger
          rows.mod.skip: true
        inner:
          key:
            stagger: inner_stagger
          rows.mod.skip: true
      rows:
        mod:
        bottom:
        home:
        top:
        num:
    bonus:
      anchor:
        ref: matrix_inner_home
        shift: [1u, -dec]
      columns:
        bonus:
      rows:
        home:
        top:
    alt:
      anchor:
        ref: matrix_index_mod 
      columns:
        alt:
          rows.alt:
            shift: [dec * 2.5, -dec * 1]
            rotate: -10
      rows:
        alt:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [14, -23]
        rotate: -30
      columns:
        default:
        inner:
          rows.top.skip: true
      rows:
        home:
        top:
