units:
  # choc spacing is usually 18x17mm
  # vertical spacing, center to center
  # 17.526 = 6.9 * 2.54, leaving about 0.9mm spacig between keycaps
  py: 17.526
  $default_padding: 17.526
  # 18.542 = 7.3 * 2.54
  px: 18.542
  $default_spread: 18.542

  $default_width: 18
  $default_height: 17
  # Once a point within a column is determined, 
  # padding represents the vertical gap between it and the next row. 
  
  # tenth of an inch
  dec: 2.54
  mil: dec / 100
  ring_stagger: dec * 3
  middle_stagger: dec
  index_stagger: -dec
  # redox had 1.905mm, 0.6 * dec = 1.524, 0.7 ~ 1.778
  inner_stagger: -dec
  screwhead_radius: 5.8 / 2
  extra_top_space: dec
  extra_bottom_space: 0
  connector_width: 9.9
  connector_height: 26.440
points:
  zones:
    matrix:
      anchor:
        shift: [40 * dec, -60 * dec]
      columns:
        outer:
          key.column_net: COL0
          rows.mod.tags: custom_diode_right
        pinky:
          key.column_net: COL1
          rows.mod.tags: custom_diode_right
        ring:
          key:
            stagger: ring_stagger
            column_net: COL2
        middle:
          key:
            stagger: middle_stagger
            column_net: COL3
          rows.mod.tags: custom_diode_right
        index:
          key:
            stagger: index_stagger
            column_net: COL4
          rows.mod.skip: true
        inner:
          key:
            stagger: inner_stagger
            column_net: COL5
          rows.mod.skip: true
      rows:
        mod:
          row_net: ROW4
        bottom:
          row_net: ROW3
        home:
          row_net: ROW2
        top:
          row_net: ROW1
        num:
          row_net: ROW0
    bonus:
      anchor:
        ref: matrix_inner_home
        shift: [px, -dec * 1]
      columns:
        bonus:
          key.column_net: COL6
      rows:
        home:
          row_net: ROW2
        top:
          row_net: ROW1
    alt:
      anchor:
        ref: matrix_index_mod 
      columns:
        index:
          key.column_net: COL4
          rows.mod:
            shift: [dec * 2.4, -dec]
            rotate: -6
            tags: custom_diode_left
      rows:
        mod:
          row_net: ROW4
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [dec * 5.2, -dec * 8.4]
        rotate: -30
      columns:
        close:
          rows.top.row_net: ROW3
          rows.top.column_net: COL6
          rows.home.row_net: ROW4
          rows.home.column_net: COL5
          rows.home.tags: custom_diode_left
        far:
          rows.home.row_net: ROW4
          rows.home.column_net: COL6
          rows.home.tags: custom_diode_left
          rows.top.skip: true
      rows:
        home:
        top:
outlines:
  keys:
    - what: rectangle
      where: true
      size: [18, 17]
  connector:
    - what: rectangle
      adjust.shift: [dec * 1.4, 0.5 * 17 + 1 + connector_height * 0.5]
      adjust.rotate: 30 * 0
      size: [connector_width, connector_height]
      where:
        ref: bonus_bonus_top
     
  screwhead:
    - what: circle
      radius: screwhead_radius
      adjust.shift: [13, 11]
      where:
        ref: matrix_inner_num
  screwhead2: # bottom left
    - what: circle
      radius: screwhead_radius
      adjust.shift: [-5, -14]
      where:
        ref: matrix_middle_mod
  screwhead3:
    - what: circle
      radius: screwhead_radius
      adjust.shift: [14, -3]
      where:
        ref: thumb_close_top
  screwhead4: # top left
    - what: circle
      radius: screwhead_radius
      adjust.shift: [4, 16]
      where:
        ref: matrix_pinky_num
  board:
    - what: polygon
      bound: true
      # operation: stack
      points:
        - ref: matrix_outer_mod
          shift: [-0.5px, -0.5py - extra_bottom_space]
        - ref: matrix_outer_num
          shift: [-0.5px, 0.5py]
        # top left kink
        - ref: matrix_middle_num
          shift: [-1.5px - 2dec, 0.5py + extra_top_space]
        - ref: matrix_middle_num
          shift: [ 3 * px + 0.5px, 0.5py + extra_top_space]
        - ref: bonus_bonus_home
          shift: [0.5px, -0.5py]
        #- ref: thumb_close_top
        #  shift: [0px, 0.5py]
        - ref: thumb_close_top
          shift: [0.5px, 0.5py]
        - ref: thumb_far_home
          shift: [0.5px, +0.5py]
        - ref: thumb_far_home
          shift: [0.5px, -0.5py]
        # bottom kink
        - ref: matrix_outer_mod
          shift: [4px + 1px, -0.5py - extra_bottom_space]
        #- ref: matrix_outer_mod
        #  shift: [3px + 1px, -0.5py]
  board_fillet:
    - what: outline
      name: board
      fillet: 2

  combo:
    - name: board_fillet
    - operation: stack
      name: keys
    - operation: stack
      name: connector
    - operation: stack
      name: screwhead
    - operation: stack
      name: screwhead2
    - operation: stack
      name: screwhead3
    - operation: stack
      name: screwhead4

pcbs:
  left:
    outlines:
      main:
        outline: board_fillet
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: false
          reverse: true
          hotswap: false
          from: "{{column_net}}"
          to: "{{colrow}}"
      default_diode:
        what: diode
        where: meta.tags ~ -/custom_diode/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -345 * mil]
          rotate: 180
      right_diode:
        what: diode
        where: meta.tags ~ /custom_diode_right/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [350 * mil, -85 * mil]
          rotate: 90
      left_diode:
        what: diode
        where: meta.tags ~ /custom_diode_left/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-350 * mil, -85 * mil]
          rotate: 90
